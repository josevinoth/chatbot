<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Command Input</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<style>
    table {
        width: 100%;
        margin: 20px 0;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border: 1px solid #ddd;
    }

    th {
        background-color: #f4f4f4;
    }

    tr:hover {
        background-color: #f1f1f1;
    }
</style>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Text Command Input</h1>

        <!-- Text input form -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="textCommand" class="form-label">Enter your text command:</label>
                <input type="text" class="form-control" id="textCommand" name="command" placeholder="Enter your command" required>
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">Submit Text Command</button>
            </div>
        </form>

        <!-- Response display -->
        <div id="response" class="mt-4">
            {% if response %}
                <div class="alert alert-info">
                    <p>{{ response }}</p>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
